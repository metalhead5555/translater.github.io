<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">

		<textarea id="source" cols="30" rows="10" placeholder="Input"></textarea>
		=>
		<textarea id="output"  cols="30" rows="10" placeholder="Output"></textarea>
		
	</form>

	<script>
		document.addEventListener('DOMContentLoaded',function() {

			var dictionary = {
				"А" : "丹", //升什闩
				"Б" : "五",  //石 右
				"В" : "扫", //归乃巧日丑
				"Г" : "厂", //广
				"Д" : "亼", // 囗
				"Е" : "仨", //巨乞巳它正臣亖乜
				"Ё" : "庄",
				"Ж" : "米", //水卌兴川氽
				"З" : "乡", //弓
				"И" : "仈",
				"Й" : "认", //订计
				"К" : "长",
				"Л" : "人", //几 穴入
				"М" : "从", //册 爪
				"Н" : "廾", //卄
				"О" : "口",
				"П" : "刀", //冂门
				"Р" : "户", //卩尸
				"С" : "匚", //仁亡
				"Т" : "丁", //丅
				"У" : "丫",
				"Ф" : "中",
				"Х" : "乂",
				"Ц" : "凵",
				"Ч" : "丩",
				"Ш" : "山",
				"Щ" : "山",
				"Ь" : "乙",
				"Ы" : "辷",
				"Э" : "彐", //刁当
				"Ю" : "扣", //仰
				"Я" : "牙"  // 兑兄只
			},
			exceptions = [" ", "!", ",", "."],
			src = document.querySelector('#source'),
			out = document.querySelector('#output'),
			buf = "",
			translate = function(code) {
				
				var letter = String.fromCharCode(code).toUpperCase();
				if ( dictionary.hasOwnProperty( letter)){
					return dictionary[letter];
				} else if ( exceptions.some(el => el == letter)) {
					return letter;
				} else return "?";
				
			};

			src.addEventListener('keypress', function(e){
				//console.log([e.keyCode,String.fromCharCode(e.keyCode)]);
				buf += translate(e.keyCode);
				out.innerText = buf;
			});
			src.addEventListener('keydown', function(e){
				if( e.which == 8 ){
					buf = buf.slice(0, -1);
					out.innerText = buf;
				} 
			});			

		})
		//TODO Copy to cplipboard
	</script>
</body>
</html>
